scalar Long

type UserPlayer {
    id: ID
    firstName: String
    lastName: String
    userName: String
    email: String
    phone: String
    gender: Gender
    dateOfBirth: String
    country: String
    city: String,
    specialization: Specialization
    battingStyle: BattingStyle
    bowlingStyle: BowlingStyle
    createdOn: String
    updatedOn: String
}

type SendOtpResponse {
    phoneNumber: String
    message: String
    isSuccess: Boolean
}

type VerifyOtpResponse {
    isSuccess: Boolean
    message: String
    authToken: String
    user: UserPlayer
    isNewUser: Boolean
}

input UserPlayerInput {
    id: Long
    firstName: String
    lastName: String
    userName: String
    email: String
    phone: String
    gender: Gender
    dateOfBirth: String
    country: String
    city: String,
    specialization: Specialization
    battingStyle: BattingStyle
    bowlingStyle: BowlingStyle
    createdOn: String
    updatedOn: String
}

input SendOtpRequest {
    phoneNumber: String!
}

input VerifyOtpRequest {
    otp: String
    phoneNumber: String
    deviceId: String
    deviceModel: String
    deviceIp: String
    deviceOs: String
    deviceOsVersion: String
    userAgent: String
    appVersion: String
}

enum Gender {
    MALE,
    FEMALE,
    OTHER
}

enum Specialization {
    TOP_ORDER_BATSMAN
    MIDDLE_ORDER_BATSMAN
    FAST_BOWLER
    SPIN_BOWLER
}

enum BattingStyle {
    LEFT
    RIGHT
}

enum BowlingStyle {
    RIGHT_FAST
    RIGHT_MEDIUM
    LEFT_FAST
    LEFT_MEDIUM
    RIGHT_SPI N
    LEFT_SPIN
}

type Query {
    getPlayerById(id: ID!): UserPlayer
    verifyOtp(request: VerifyOtpRequest): VerifyOtpResponse
}

type Mutation {
    createPlayer(player: UserPlayerInput!): UserPlayer
    generateOtp(request: SendOtpRequest!): SendOtpResponse
    updatePlayer(player: UserPlayerInput!): UserPlayer
}
